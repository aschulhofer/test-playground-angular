<div>
  <h1>{{lfcvm.title}}</h1>
  <input ng-model="lfcvm.username" type="text" name="username" />
  <input ng-model="lfcvm.password" type="password" name="password" />
  <button type="submit" ng-click="lfcvm.onLoginClick()">Login</button>

  <button type="submit" ng-click="lfcvm.onTestClick()">Test</button>
</div>
