<div>
  <h1>{{vm.title}}</h1>
  <input ng-model="vm.credentials.username" type="text" name="username" />
  <input ng-model="vm.credentials.password" type="password" name="password" />
  <button type="submit" ng-click="vm.onLoginClick()">Login</button>

  <button type="submit" ng-click="vm.onTestClick()">Test</button>
</div>
